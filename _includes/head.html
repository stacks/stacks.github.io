<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="{{ site.baseurl }}/stacks.png">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <script defer data-domain="stacks.github.io" src="https://plausible.io/js/script.js"></script>

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      extensions: ['tex2jax.js'],
      preferredFont: "STIX",
      jax: ['input/TeX','output/HTML-CSS'],
      TeX: {extensions: ['AMSmath.js', 'AMSsymbols.js'],
      TagSide: 'left'},
      tex2jax: {
        inlineMath: [['\\(','\\)']],
      },
      'HTML-CSS': { scale: 85 }
    });
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js"></script>
</head>
